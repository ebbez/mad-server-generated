<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (routeStop(); as routeStopRef) {
      <div>
        <h2 data-cy="routeStopDetailsHeading"><span jhiTranslate="autoMaatApp.routeStop.detail.title">Route Stop</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ routeStopRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="autoMaatApp.routeStop.nr">Nr</span></dt>
          <dd>
            <span>{{ routeStopRef.nr }}</span>
          </dd>
          <dt><span jhiTranslate="autoMaatApp.routeStop.routeFromTo">Route From To</span></dt>
          <dd>
            @if (routeStop()!.routeFromTo) {
              <div>
                <a [routerLink]="['/route-from-to', routeStop()!.routeFromTo?.id, 'view']">{{ routeStopRef.routeFromTo?.id }}</a>
              </div>
            }
          </dd>
          <dt><span jhiTranslate="autoMaatApp.routeStop.location">Location</span></dt>
          <dd>
            @if (routeStop()!.location) {
              <div>
                <a [routerLink]="['/location', routeStop()!.location?.id, 'view']">{{ routeStopRef.location?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/route-stop', routeStopRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
