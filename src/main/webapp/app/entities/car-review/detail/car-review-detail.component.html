<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (carReview(); as carReviewRef) {
      <div>
        <h2 data-cy="carReviewDetailsHeading"><span jhiTranslate="autoMaatApp.carReview.detail.title">Car Review</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ carReviewRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="autoMaatApp.carReview.review">Review</span></dt>
          <dd>
            <span>{{ carReviewRef.review }}</span>
          </dd>
          <dt><span jhiTranslate="autoMaatApp.carReview.customer">Customer</span></dt>
          <dd>
            @if (carReview()!.customer) {
              <div>
                <a [routerLink]="['/customer', carReview()!.customer?.id, 'view']">{{ carReviewRef.customer?.lastName }}</a>
              </div>
            }
          </dd>
          <dt><span jhiTranslate="autoMaatApp.carReview.car">Car</span></dt>
          <dd>
            @if (carReview()!.car) {
              <div>
                <a [routerLink]="['/car', carReview()!.car?.id, 'view']">{{ carReviewRef.car?.licensePlate }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/car-review', carReviewRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
